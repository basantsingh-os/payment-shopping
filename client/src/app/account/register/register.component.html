
<div class="container">


<mat-vertical-stepper [linear]="!isLinear" #stepper>
<mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Enter Your Display Name</ng-template>
      <mat-form-field>
        <mat-label>Display Name</mat-label>
        <input matInput type="text"  name="displayName" id="displayName" formControlName="displayName" >



        <mat-error *ngIf="firstFormGroup.controls.displayName.hasError('required')">
        Display Name is must
        </mat-error>





      </mat-form-field>

      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Enter Your Email</ng-template>
      <mat-form-field>
        <mat-label>Email</mat-label>

        <input matInput type="email"  placeholder="name@example.com" name="email" id="email" formControlName="email" >



        <mat-error *ngIf=" secondFormGroup.controls.email.hasError('pattern') && !secondFormGroup.controls.email.hasError('required')">
        enter a valid email
        </mat-error>

        <mat-error *ngIf="secondFormGroup.controls.email.hasError('required') ">
        email is must
        </mat-error>

        <mat-error *ngIf=" !secondFormGroup.controls.email.hasError('pattern') && !secondFormGroup.controls.email.hasError('required')">
          email is already taken
        </mat-error>




      </mat-form-field>
      <div>
       <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="thirdFormGroup">
    <form [formGroup]="thirdFormGroup" (ngSubmit)="onSubmit()">
      <ng-template matStepLabel>Enter Your Password</ng-template>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" name="password" id="password"
               required>

        <mat-error *ngIf="thirdFormGroup.controls.password.hasError('pattern') && !thirdFormGroup.controls.password.hasError('required')">
        atleast 1-uppercase,1-lowercase,1-alpha-numeric and 1-special characters
        </mat-error>

         <mat-error *ngIf="thirdFormGroup.controls.password.hasError('required')">
        password is reiquired
        </mat-error>

      </mat-form-field>
      <div class="mt-3">
        <button mat-button matStepperPrevious>Back</button>
        <button mat-raised-button matStepperNext color="primary" [disabled]="firstFormGroup.controls.displayName.hasError('required') ||secondFormGroup.controls.email.hasError('required') || secondFormGroup.controls.email.hasError('pattern') || thirdFormGroup.controls.password.hasError('required') || thirdFormGroup.controls.password.hasError('pattern')">Login</button>
      </div>
    </form>
  </mat-step>

</mat-vertical-stepper>
<ul class="text-danger list-unstyled" *ngIf="errors">
  <li *ngFor="let error of errors">
  {{error}}
  </li>
</ul>

</div>
