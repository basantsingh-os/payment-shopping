
<mat-vertical-stepper [linear]="!isLinear" #stepper>


<mat-step [stepControl]="addressFormGroup">


<app-checkout-address [addressFormGroup]="addressFormGroup">
<ng-template matStepLabel>Address</ng-template>
</app-checkout-address>

</mat-step>








  <mat-step [stepControl]="deliveryFormGroup">
       <app-checkout-delivery [deliveryFormGroup]="deliveryFormGroup">
          <ng-template matStepLabel>Delivery</ng-template>

       </app-checkout-delivery>
  </mat-step>


    <mat-step [stepControl]="reviewFormGroup">
     <app-checkout-review [reviewFormGroup]="reviewFormGroup"><ng-template matStepLabel>Review</ng-template></app-checkout-review>
   
  </mat-step>


     <mat-step [stepControl]="paymentFormGroup">
           <app-checkout-payment [addressFormGroup]="addressFormGroup" [deliveryFormGroup] ="deliveryFormGroup"  [paymentFormGroup]="paymentFormGroup">
           <ng-template matStepLabel>Payment</ng-template>
           </app-checkout-payment>

    </mat-step>






</mat-vertical-stepper>
