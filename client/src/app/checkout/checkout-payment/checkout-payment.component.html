<form [formGroup]="paymentFormGroup">

<div class="mt-4" >
    <div class="row">
        <div class="form-group col-12">
         <input label="Name on Card" formControlName="nameOnCard" class="form-control py-3">
        </div>
        <div class="form-group col-6">
            <div #cardNumber id="cardNumber" class="form-control py-3"></div>
            <ng-container *ngIf="cardErrors">
            <span class="text-danger">{{cardErrors}}</span>
            </ng-container>
        </div>
        <div class="form-group col-3">
            <div #cardExpiry class="form-control py-3"></div>
        </div>
        <div class="form-group col-3">
            <div #cardCvc class="form-control py-3"></div>
        </div>
    </div>
</div>



      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext [disabled]="loading
        || paymentFormGroup.invalid
        || !cardNumberValid
        || !cardExpiryValid
        || !cardCvcValid"  (click)="submitOrder()">Submit Order
        <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>

        </button>
      </div>
    </form>
