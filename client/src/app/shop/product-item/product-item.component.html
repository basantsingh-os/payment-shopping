<mat-card class="example-card"   [class.mat-elevation-z8]="true">

 <img mat-card-image src="{{product.pictureUrl}}" alt="{{product.name}}">
  <mat-card-header >


    <mat-card-title id="fixit"> <a routerLink="/shop/{{product.id}}"> {{product.name}}</a></mat-card-title>
    <mat-card-subtitle>{{product.price|currency:"INR"}}</mat-card-subtitle>
  </mat-card-header>


  <mat-card-content id="hundred">
    <button mat-button class="fa fa-shopping-cart fifty" (click)="addItemToBasket()"></button>
    <button mat-button class="fifty" routerLink="/shop/{{product.id}}">View</button>
  </mat-card-content>
</mat-card>
