<ng-container *ngIf="(breadcrumb$ | async) as breadcrumbs" >

<section *ngIf ="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length -1 ].label !='Home'" >
        <mat-toolbar class=" d-flex justify-content-between" color="primary"   [class.mat-elevation-z8]="false">


                   <strong class="ml-3">{{breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length -1].label | titlecase}} </strong>



                   <xng-breadcrumb></xng-breadcrumb>
        </mat-toolbar>


</section>

</ng-container>
